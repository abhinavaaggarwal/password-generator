<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 id="headingOne">Generate a</h1>
            <h1 id="headingTwo">random password</h1>
            <h3>Never use an insecure password again</h3>
        </div>
        <div class="line"></div>
        <div class="stretch-goals">
            <h3>Select password length:</h3>
            <input class="slider" id="pass-length-slider" type="range" min="1" max="30" value="15" onclick="displayLen()">
            <p id="selected-len">
                Your selected length: 
                <span></span>
            </p>
        </div>
        <div class="line"></div>
        <div>
            <button id="btn-generate" onclick="generate()">Generate passwords</button>
            <div id="passwords">
                <div id="pswdOne"></div>
                <div id="pswdTwo"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
